<div class="myContainer">
  <mat-card *ngFor="let product of products" style="text-align: center;">
    <mat-card-content></mat-card-content>
    <img mat-card-image [src]="product.image" [alt]="product.description">
    <mat-card-title><span>{{product.name}}</span></mat-card-title>
    <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-flat-button (click)="addProduct(product)">
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
      <button mat-flat-button color="secondary">
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
