<mat-toolbar class="d-flex align-items-center">
  <span (click)="openProducts()" style="font-family: 'Brush Script MT', cursive; font-size: 4rem;">Savoir</span>
  <div class="end">
    <button mat-mini-fab color="primary" matBadgeColor="accent" [matBadge]="countProducts$ | async" (click)="openCart()"><mat-icon >shopping_cart</mat-icon></button>
    <span>Total: {{totalPrice$ | async | number : '1.2'}}</span>
  </div>
</mat-toolbar>
